<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flot Maximal - Graphes avec flÃ¨ches orientÃ©es</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #left-panel {
    flex: 1;
    position: relative;
  }
  #controls {
    position: absolute;
    top: 10px; left: 10px;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 8px;
    z-index: 20;
  }
  svg {
    width: 100%;
    height: 100vh;
    background-color: #fafafa;
    cursor: grab;
  }
  .node {
    fill: #2196F3;
    stroke: #fff;
    stroke-width: 2px;
    cursor: pointer;
  }
  .arc {
    stroke: #555;
    stroke-width: 2px;
    marker-end: url(#arrow);
  }
  .label {
    fill: #000;
    font-size: 14px;
    pointer-events: none;
  }
  #right-panel {
    width: 400px;
    overflow-y: auto;
    border-left: 1px solid #ddd;
    padding: 10px;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  table th, table td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
  }
  table th {
    background-color: #eee;
  }
  input[type="text"], input[type="number"], select {
    width: 100%;
    box-sizing: border-box;
    padding: 4px;
  }
  button {
    cursor: pointer;
  }
  .arc.highlighted {
  stroke: red;
  stroke-width: 3px;
}
.arc.active {
  stroke: green;
}
.arc.saturated {
  stroke: gray;
}

</style>
</head>
<body>
  <div id="left-panel">
    <div id="controls">
      <label>
        <input type="radio" name="mode" value="node" checked onchange="mode = 'node'">Ajouter Noeud
      </label>
      <label style="margin-left: 10px;">
        <input type="radio" name="mode" value="arc" onchange="mode = 'arc'">Ajouter Arc
      </label>

      <button onclick="calculerFlot()">Calculer Flot Max</button>
      <button onclick="reinitialiserArcs()">ðŸ”„ Actualiser</button>

      <br><br>
      <label>DÃ©part:</label><input id="start" type="text" size="1" />
      <label>ArrivÃ©e:</label><input id="end" type="text" size="1" />
    </div>
    <svg id="svg"></svg>
  </div>

  <div id="right-panel">
    <h3>Liste des NÅ“uds</h3>
    <table id="node-table">
      <thead>
        <tr><th>Nom</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Liste des Arcs</h3>
    <table id="arc-table">
      <thead>
        <tr><th>DÃ©but</th><th>Fin</th><th>CapacitÃ©</th><th>Restant</th><th>Ã‰tat</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  let svg = document.getElementById("svg");
  svg.addEventListener('contextmenu', e => e.preventDefault());

  let mode = "node";
  let nodes = [];
  let arcs = [];
  let nodeId = 0;
  let selectedNode = null;
  let draggingNode = null;

function draw() {
  svg.innerHTML = `
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#555" />
      </marker>
    </defs>`;

  // ðŸ” Dessin des arcs
  arcs.forEach(arc => {
    // vecteur unitaire
    const dx = arc.target.x - arc.source.x;
    const dy = arc.target.y - arc.source.y;
    const length = Math.sqrt(dx * dx + dy * dy);
    const unitX = dx / length;
    const unitY = dy / length;
    const r = 20; // rayon du noeud

    const startX = arc.source.x + unitX * r;
    const startY = arc.source.y + unitY * r;
    const endX = arc.target.x - unitX * r;
    const endY = arc.target.y - unitY * r;

    // ligne
    let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", `M${startX} ${startY} L${endX} ${endY}`);
    let className = "arc";
    if (arc.etat === "saturÃ©") className += " saturated";
    else if (arc.etat === "bloquÃ©") className += " active";
    path.setAttribute("class", arc.highlight ? className + " highlighted" : className);

    path.setAttribute("marker-end", "url(#arrow)");

    // âš™ï¸ Modifier capacitÃ©
    path.addEventListener('click', e => {
      e.preventDefault();
      let newCap = prompt("Modifier capacitÃ©:", arc.cap);
      if (newCap !== null) {
        let val = Number(newCap);
        if (!isNaN(val) && val >= 0) {
          arc.cap = val;
          draw();
          refreshArcTable();
        } else {
          alert("CapacitÃ© invalide !");
        }
      }
    });

    // âŒ Supprimer
    path.addEventListener('contextmenu', e => {
      e.preventDefault();
      if (confirm(`Supprimer l'arc ${arc.source.id} â†’ ${arc.target.id} ?`)) {
        arcs = arcs.filter(a => a !== arc);
        draw();
        refreshArcTable();
      }
    });

    svg.appendChild(path);

    // texte de capacitÃ©
    const midX = (startX + endX) / 2;
    const midY = (startY + endY) / 2;
    let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", midX);
    text.setAttribute("y", midY);
    text.setAttribute("class", "label");
    text.textContent = arc.cap;
    svg.appendChild(text);
  });

  // ðŸ” Dessin des nÅ“uds
  nodes.forEach(node => {
    let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", node.x);
    circle.setAttribute("cy", node.y);
    circle.setAttribute("r", 20);
    circle.setAttribute("class", "node");

    circle.onmousedown = () => { draggingNode = node; };
    circle.ondblclick = () => {
      if (confirm("Supprimer ce noeud ?")) {
        arcs = arcs.filter(a => a.source !== node && a.target !== node);
        nodes = nodes.filter(n => n !== node);
        draw();
        refreshNodeTable();
        refreshArcTable();
      }
    };

    svg.appendChild(circle);

    let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", node.x - 7);
    text.setAttribute("y", node.y + 5);
    text.setAttribute("class", "label");
    text.textContent = node.id;
    svg.appendChild(text);
  });
}

  svg.onmousedown = e => {
    if (mode === "node") {
      let newId = generateUniqueNodeId();
      nodes.push({ id: newId, x: e.offsetX, y: e.offsetY });
      draw();
      refreshNodeTable();
      refreshArcTable();
    } else if (mode === "arc") {
      selectedNode = nodes.find(n => Math.hypot(n.x - e.offsetX, n.y - e.offsetY) < 20);
    }
  };

 svg.onmouseup = e => {
  if (mode === "arc" && selectedNode) {
    let targetNode = nodes.find(n => Math.hypot(n.x - e.offsetX, n.y - e.offsetY) < 20);
    if (targetNode && targetNode !== selectedNode) {
      let capStr = prompt("CapacitÃ© de l'arc:", "10");
      let cap = Number(capStr);
      if (capStr !== null && !isNaN(cap) && cap >= 0) {
        arcs.push({
          source: selectedNode,
          target: targetNode,
          cap,
          restant: cap,  // <-- ici
          etat: "initial"
        });

        draw();
        refreshArcTable();
      } else {
        alert("CapacitÃ© invalide !");
      }
    }
    selectedNode = null;
  }
  draggingNode = null;
};


  svg.onmousemove = e => {
    if (draggingNode) {
      draggingNode.x = e.offsetX;
      draggingNode.y = e.offsetY;
      draw();
      refreshArcTable();
    }
  };

  function generateUniqueNodeId() {
    function idToStr(num) {
      let s = "";
      while (num >= 0) {
        s = String.fromCharCode(65 + (num % 26)) + s;
        num = Math.floor(num / 26) - 1;
      }
      return s;
    }
    let i = 0;
    while(true) {
      let candidate = idToStr(i);
      if (!nodes.find(n => n.id === candidate)) return candidate;
      i++;
    }
  }

  function refreshNodeTable() {
    let tbody = document.querySelector("#node-table tbody");
    tbody.innerHTML = "";
    nodes.forEach((node, idx) => {
      let tr = document.createElement("tr");

      let tdName = document.createElement("td");
      let inputName = document.createElement("input");
      inputName.type = "text";
      inputName.value = node.id;
      inputName.maxLength = 3;
      inputName.style.textTransform = "uppercase";

      inputName.onchange = () => {
        let newName = inputName.value.toUpperCase().trim();
        if (!newName) {
          alert("Le nom ne peut pas Ãªtre vide.");
          inputName.value = node.id;
          return;
        }
        if (nodes.some((n,i) => n.id === newName && i !== idx)) {
          alert("Ce nom est dÃ©jÃ  utilisÃ©.");
          inputName.value = node.id;
          return;
        }
        let oldName = node.id;
        node.id = newName;
        arcs.forEach(arc => {
          if (arc.source === node) arc.source.id = newName;
          if (arc.target === node) arc.target.id = newName;
        });
        draw();
        refreshArcTable();
      };

      tdName.appendChild(inputName);
      tr.appendChild(tdName);

      let tdAction = document.createElement("td");
      let btnSuppr = document.createElement("button");
      btnSuppr.textContent = "Supprimer";
      btnSuppr.onclick = () => {
        if (confirm(`Supprimer le noeud ${node.id} ?`)) {
          arcs = arcs.filter(a => a.source !== node && a.target !== node);
          nodes.splice(idx, 1);
          draw();
          refreshNodeTable();
          refreshArcTable();
        }
      };
      tdAction.appendChild(btnSuppr);
      tr.appendChild(tdAction);

      tbody.appendChild(tr);
    });
    

    if(nodes.length === 0) {
      let tr = document.createElement("tr");
      let td = document.createElement("td");
      td.colSpan = 2;
      td.textContent = "Aucun nÅ“ud.";
      tr.appendChild(td);
      tbody.appendChild(tr);
    }
  }

  function refreshArcTable() {
    let tbody = document.querySelector("#arc-table tbody");
    tbody.innerHTML = "";
    arcs.forEach((arc, idx) => {
      let tr = document.createElement("tr");

      let tdStart = document.createElement("td");
      tdStart.textContent = arc.source.id;
      tr.appendChild(tdStart);

      let tdEnd = document.createElement("td");
      tdEnd.textContent = arc.target.id;
      tr.appendChild(tdEnd);

      let tdCap = document.createElement("td");
      let inputCap = document.createElement("input");
      inputCap.type = "number";
      inputCap.min = 0;
      inputCap.value = arc.cap;
      inputCap.style.width = "60px";
      inputCap.addEventListener("change", () => {
        let val = Number(inputCap.value);
        if (isNaN(val) || val < 0) {
          alert("CapacitÃ© invalide !");
          inputCap.value = arc.cap;
        } else {
          arc.cap = val;
          draw();
        }
      });
      tdCap.appendChild(inputCap);
      tr.appendChild(tdCap);
    // Colonne "Restant"
    let tdRestant = document.createElement("td");
    let inputRestant = document.createElement("input");
    inputRestant.type = "number";
    inputRestant.min = 0;
    inputRestant.value = arc.restant;
    inputRestant.style.width = "60px";
    inputRestant.addEventListener("change", () => {
      let val = Number(inputRestant.value);
      if (isNaN(val) || val < 0 || val > arc.cap) {
        alert("Valeur restante invalide ! Elle doit Ãªtre comprise entre 0 et la capacitÃ©.");
        inputRestant.value = arc.restant;
      } else {
        arc.restant = val;
        draw();
      }
    });
    tdRestant.appendChild(inputRestant);
    tr.appendChild(tdRestant);

      let tdEtat = document.createElement("td");
      let selectEtat = document.createElement("select");
      ["initial", "bloquÃ©", "saturÃ©"].forEach(val => {
        let opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        if (val === arc.etat) opt.selected = true;
        selectEtat.appendChild(opt);
      });
      selectEtat.addEventListener("change", () => {
        arc.etat = selectEtat.value;
      });
      tdEtat.appendChild(selectEtat);
      tr.appendChild(tdEtat);


      let tdActions = document.createElement("td");
      let btnSuppr = document.createElement("button");
      btnSuppr.textContent = "Supprimer";
      btnSuppr.onclick = () => {
        if (confirm(`Supprimer l'arc ${arc.source.id} â†’ ${arc.target.id} ?`)) {
          arcs.splice(idx, 1);
          draw();
          refreshArcTable();
        }
      };
      tdActions.appendChild(btnSuppr);
      tr.appendChild(tdActions);

      tbody.appendChild(tr);
    });

    if (arcs.length === 0) {
      let tr = document.createElement("tr");
      let td = document.createElement("td");
      td.colSpan = 4;
      td.textContent = "Aucun arc.";
      tr.appendChild(td);
      tbody.appendChild(tr);
    }
  }

  //rechercher chemin possible (qui n'a pas de l'arcs saturÃ© ni bloquÃ©)
  function findAllPaths(startId, endId) {
  let results = [];

  function dfs(currentNode, path) {
    if (currentNode === endId) {
      results.push(path.join("->"));
      return;
    }

    for (let arc of arcs) {
      if (
        arc.source.id === currentNode &&
        arc.etat !== "saturÃ©" &&
        arc.etat !== "bloquÃ©" &&
        !path.includes(arc.target.id)
      ) {
        dfs(arc.target.id, [...path, arc.target.id]);
      }
    }
  }

  dfs(startId, [startId]);
  return results;
}

//recherche minimum
function trouverArcMinimum() {
  let arcMin = null;
  let minVal = Infinity;

  for (let arc of arcs) {
    if (arc.restant > 0 && arc.etat === "initial" && arc.restant < minVal) {
      minVal = arc.restant;
      arcMin = arc;
    }
  }

  return arcMin;
}


function calculerFlot() {
    // âœ… Trouver l'arc avec le restant minimal
  let arcMinRestant = trouverArcMinimum();
  if (arcMinRestant) {
    alert(
      `Arc avec le restant minimal :\n` +
      `(${arcMinRestant.source.id} â†’ ${arcMinRestant.target.id}) = ${arcMinRestant.restant}`
    );
  } else {
    alert("Aucun arc disponible avec un restant > 0 !");
  }

  let sourceId = document.getElementById("start").value.toUpperCase().trim();
  let sinkId = document.getElementById("end").value.toUpperCase().trim();

  if (!nodes.find(n => n.id === sourceId)) return alert("NÅ“ud de dÃ©part invalide !");
  if (!nodes.find(n => n.id === sinkId)) return alert("NÅ“ud d'arrivÃ©e invalide !");
  if (sourceId === sinkId) return alert("Le nÅ“ud de dÃ©part et d'arrivÃ©e doivent Ãªtre diffÃ©rents !");
  if (arcs.length === 0) return alert("Aucun arc pour le calcul !");

  // Afficher tous les chemins valides du dÃ©part Ã  l'arrivÃ©e
  let chemins = findAllPaths(sourceId, sinkId);
  if (chemins.length === 0) {
    alert("Aucun chemin valide (sans arcs saturÃ©s ou bloquÃ©s) trouvÃ© entre " + sourceId + " et " + sinkId);
  } else {
    alert("Chemins valides du dÃ©part Ã  l'arrivÃ©e :\n" + chemins.join("\n"));
  }

  let residuals = [];
  for (let arc of arcs) {
    residuals.push({ source: arc.source.id, target: arc.target.id, cap: arc.cap });
  }

  function findResidualArc(u, v) {
    return residuals.find(a => a.source === u && a.target === v);
  }

  let totalFlow = 0;
  let iteration = 0;

  while (true) {
    let queue = [sourceId];
    let parents = {};
    let visited = new Set([sourceId]);
    let foundPath = false;

    while (queue.length && !foundPath) {
      let current = queue.shift();
      for (let arc of residuals) {
        if (arc.source === current && arc.cap > 0 && !visited.has(arc.target)) {
          parents[arc.target] = arc;
          if (arc.target === sinkId) {
            foundPath = true;
            break;
          }
          queue.push(arc.target);
          visited.add(arc.target);
        }
      }
    }

    if (!foundPath) break;

    let path = [];
    let minCap = Infinity;
    let arcMin = null;
    let details = [];

    for (let v = sinkId; v !== sourceId;) {
      let arc = parents[v];
      path.push(arc);
      details.push(`(${arc.source} â†’ ${arc.target}): ${arc.cap}`);
      if (arc.cap < minCap) {
        minCap = arc.cap;
        arcMin = arc;
      }
      v = arc.source;
    }

    // âœ… 1er alert : tous les arcs parcourus avec leurs capacitÃ©s
    alert(`ItÃ©ration ${iteration + 1} :\n` + details.join('\n'));

    // âœ… 2e alert : lâ€™arc avec la capacitÃ© minimale
    if (arcMin) {
      alert(`Minimum = ${minCap} sur l'arc (${arcMin.source} â†’ ${arcMin.target})`);
    }

    for (let arc of path) {
      arc.cap -= minCap;
      let retour = findResidualArc(arc.target, arc.source);
      if (retour) {
        retour.cap += minCap;
      } else {
        residuals.push({ source: arc.target, target: arc.source, cap: minCap });
      }
    }

    for (let arc of path) {
      let a = arcs.find(x => x.source.id === arc.source && x.target.id === arc.target);
      if (a) {
        a.etat = arc.cap === 0 ? "saturÃ©" : "bloquÃ©";
      }
    }

    totalFlow += minCap;
    iteration++;
  }

  draw();
  refreshArcTable();
  alert(`âœ… Flot maximal total : ${totalFlow} (en ${iteration} itÃ©ration${iteration > 1 ? 's' : ''})`);
}


//remmettre la valeur du restant = valeur de la capacitÃ© et etat Ã  initial
function reinitialiserArcs() {
  arcs.forEach(arc => {
    arc.restant = arc.cap;
    arc.etat = "initial";
  });
  draw();
  refreshArcTable();
}


  draw();
  refreshNodeTable();
  refreshArcTable();
</script>
</body>
</html>
